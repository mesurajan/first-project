{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Infrastructure Ambulance Projects</h1>
    <a href="{% url 'project_submission' %}" class="btn btn-primary my-3">Add Project</a>
    <ul>
        {% for project in projects %}
            <li>{{ project_name }}</li>
            <p>{{ project.description }}</p>
            <p>{{ project.location }}</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
